<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
    	#login, #addUser, #addBike, #getBikes {
        	padding: 20px;
        	border: 1px solid black;
    	}
    	.blue {
        	color: blue;
    	}
    	.bike:hover {
        	cursor: pointer;
    	}
	</style>
</head>
<body>
    
    <form id="login">
        <input type="text" id="email" placeholder="email" value="c@c.c">
        <input type="password" id="password" placeholder="password" value="Hanna">
        <input type="submit" value="login">
        <input type="reset" value="Reset">
    </form>
    <br>
    <br>
    <form id="logout">
        <input type="submit" value="logout">
    </form>
    <br>
    <br>
    <form id="addUser">
        <input type="text" id="name" placeholder="name">
        <input type="text" id="surname" placeholder="surname">
        <input type="text" id="address" placeholder="address">
        <input type="text" id="newEmail" placeholder="email">
        <input type="password" id="newPassword" placeholder="password">
        <input type="submit" value="register">
        <input type="reset" value="Reset">
    </form>
    
    <h2>Add bicycle</h2>
    <form id="addBike">
        <input type="text" id="bikeName" placeholder="bike's name">
        <input type="submit" value="add">
        
        <p id="message"></p>
    </form>
    
    <h2>Book bicycle</h2>
    <form id="getBikes">
        <h3>choose time range to get available bikes</h3>
        <input type="date" id="dateFrom">
        from <select id="hourFrom"></select>
        <br>
        <input type="date" id="dateTill">
        till <select id="hourTill"></select>
        <br>
        <input type="submit" value="get">
        <input type="reset" value="Reset">
    </form>
    <div id="bikesList">
    </div>
    <div id="myBookings">
        <h2>Get my bookings<h2>
        <input type="button" id="getMyBookings" value="get">
    </div>    
	<script src="http://localhost:8080/bundle.js"></script>
</body>
</html>
